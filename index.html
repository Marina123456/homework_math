<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" async
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
</head>
<body>
<blockquote>
    Самое замечательное число - 73. Вы скорее всего теряетесь в догадках почему. 73 — это 21-ое простое число.
    <br>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <msub><mi>p</mi><mn>21</mn></msub><mo>=</mo><mn>73</mn>
        </mrow>
    </math>
    <br>
    Его зеркальное отражение 37 является 12-ым,
    <br>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <msub><mi>p</mi><mn>12</mn></msub><mo>=</mo><mn>37</mn>
        </mrow>
    </math>
    <br>
    чье отражение 21 является результатом умножения, не упадите, 7 и 3.
    <br>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <mn>21</mn><mo>=</mo><mn>7</mn><mo>&#xD7;</mo><mn>3</mn>
        </mrow>
    </math>
    </blockquote>
<cite>Теория большого взрыва</cite>
</body>
</html>
